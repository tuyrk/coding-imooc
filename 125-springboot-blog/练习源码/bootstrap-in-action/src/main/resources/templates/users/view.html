<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<!-- Page content -->
<div class="container blog-content-container">
    <h3 th:text="${userModel.title}">thymeleaf</h3>
    <div>
        <p><strong>ID：</strong><span th:text="${userModel.user.id}"></span></p>
        <p><strong>NAME：</strong><span th:text="${userModel.user.name}"></span></p>
        <p><strong>EMAIL：</strong><span th:text="${userModel.user.email}"></span></p>
    </div>
    <div>
        <a class="btn btn-danger" th:href="@{'/users/delete/'+${userModel.user.id}}">删除</a>
        <a class="btn btn-warning" th:href="@{'/users/modify/'+${userModel.user.id}}">修改</a>
    </div>
</div><!-- /.container -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
